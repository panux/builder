# Default values for panux-builder.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

images:
  buildmanager:
    repository: panux/buildmanager
    pullPolicy: Always
  pbuild:
    repository: panux/pbuild
    pullPolicy: Always

service:
  type: ClusterIP
  port: 30001


nodeSelector: {}

tolerations: []

affinity: {}

# auth is a secret containing the authorization
auth: panuxauth
